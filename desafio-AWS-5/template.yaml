AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Lambda triggered by S3 example

Parameters:
  BucketName:
    Type: String
  LambdaFunctionName:
    Type: String
  Runtime:
    Type: String
    Default: nodejs18.x
  Handler:
    Type: String
    Default: index.handler
  MemorySize:
    Type: Number
    Default: 256
  Timeout:
    Type: Number
    Default: 30
  S3EventPrefix:
    Type: String
    Default: ''

Resources:
  AutomationBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: S3ReadPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub arn:aws:s3:::${BucketName}
                  - !Sub arn:aws:s3:::${BucketName}/*

  S3LambdaFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Ref LambdaFunctionName
      Runtime: !Ref Runtime
      Handler: !Ref Handler
      MemorySize: !Ref MemorySize
      Timeout: !Ref Timeout
      Role: !GetAtt LambdaExecutionRole.Arn
      CodeUri: lambda/
      Events:
        OnS3Put:
          Type: S3
          Properties:
            Bucket: !Ref BucketName
            Events: s3:ObjectCreated:*
            Filter:
              S3Key:
                Rules:
                  - Name: prefix
                    Value: !Ref S3EventPrefix

Outputs:
  BucketName:
    Description: "S3 Bucket name"
    Value: !Ref BucketName
  LambdaArn:
    Description: "ARN da função Lambda"
    Value: !GetAtt S3LambdaFunction.Arn
